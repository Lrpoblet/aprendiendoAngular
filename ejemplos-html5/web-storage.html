<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Storage</title>
</head>
<body>
<script>
    // Ask if API is supported
    if (typeof (Storage) !== "undefined") {
        // Local Storage

        // Write value in storage
        localStorage.setItem("valorLocal", "Soy un valor almacenado en LocalStorage");

        // Get value from storage
        var localMessage = localStorage.getItem("valorLocal");
        //alert(localMessage);

        localStorage.removeItem("valorLocal");

        // Session Storage

        // Write value in session storage
        //sessionStorage.setItem("valorDeSesion", "Soy un valor almacenado en sessionStorage");

        // Get value from session storage
        var sessionMessage = sessionStorage.getItem("valorDeSesion");
        alert(sessionMessage);

       // sessionStorage.removeItem("valorLocal");
    }
</script>
</body>
</html>
