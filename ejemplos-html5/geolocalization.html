<body>
    <script>
        // Ask if navigator supports API
        if (navigator.geolocation) {
            // Ask for position
            navigator.geolocation.getCurrentPosition(
                    // If we obtain position
                    function (data) {
                        alert("Latitud "+ data.coords.latitude +
                                "\nLongitud " + data.coords.longitude);
                    },
                    // If user didn't authorize geolocalization request
                    function () {
                        alert("El usuario no autoriz贸 la geolocalizaci贸n");
                    }
            );
        } else {
            // In non supported case, show mesage
            alert("El navegador no soporta geolocalizaci贸n");
        }
        
    </script>
</body>
</html>
