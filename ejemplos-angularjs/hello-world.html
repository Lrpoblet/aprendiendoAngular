<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hola Mundo en Angular.js</title>
    <script src="node_modules/angular/angular.min.js"></script>
</head>
<body ng-app>
    <input type="text" ng-model="name">
    <p>Hola {{ name }}, buenas noches!!</p>
    <p ng-bind="name"></p>
</body>
</html>
